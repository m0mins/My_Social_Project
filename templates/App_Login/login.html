{% extends 'base.html'%}
{% load crispy_forms_tags %}
{%block title_block%} Login {%endblock%}

{%block css_block%}

<style>
    .sign_up{
        width: 550px;
        border: 1px solid #ccc; 
        padding: 40px;
    }
    .log_in{
        width: 550px;
        border: 1px solid #ccc; 
        padding: 40px;
    }
</style>

{%endblock%}

{%block body_block%}
<center>
    <div class="log_in">
        <h3>Login </h3>
        <form method="POST">
            {{form|crispy}}
            {%csrf_token%}
    
            <button type="submit" style="width: 100%;" class="btn btn-success">Login</button>
    
        </form>
    
    </div>
    <div class="log_in">
        <p> Don't Have an Account ? <a href="{%url 'App_Login:sign_up'%}">Sign Up Here</a></p>
       </div>
    
    
</center>



{%endblock%}
